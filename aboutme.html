        <h1 class="about-head15">积极主动，细心负责，快速学习能力强，善于沟通。
        <br>热爱交互设计，它是设计与理性的融合，享受解决问题并帮助他人带来的成就。<br>生活中善于思考，经常发现一些可改进的地方并想想可能的解决方案；<br>还喜欢心理学，好奇人类的认知和行为。</h1></div>
